{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h1>Topics</h1>
{% endblock page_header %}

{% block content %}
    {% for topic in topics %}
        <ul>
            <li><h3>
                <a href="{% url 'learning_logs:topic' topic.id %}">
                    {{ topic }}</a>
            </h3></li>
        </ul>
    {% empty %}
        <h3>No topics have been added yet.</h3>
    {% endfor %}


    <h3><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></h3>

{% endblock content %}
